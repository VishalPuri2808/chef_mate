plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'com.google.gms.google-services'
}

android {

    compileSdk 32

    defaultConfig {
        applicationId "com.vishal.foodizone"
        minSdk 21
        setTargetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }

//    buildToolsVersion '34.0.0'
}

dependencies {

    //noinspection GradleDependency
    implementation 'androidx.core:core-ktx:1.7.0'
    //noinspection GradleDependency
    implementation "androidx.compose.ui:ui:$compose_version"
    //noinspection GradleDependency
    implementation "androidx.compose.material:material:$compose_version"
    //noinspection GradleDependency
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    //noinspection GradleDependency
    implementation 'androidx.activity:activity-compose:1.4.0'
//    implementation 'com.google.firebase:firebase-auth:22.3.1'
//    implementation 'com.google.firebase:firebase-database:20.3.1'
//
//    implementation platform('com.google.firebase:firebase-bom:32.8.1')
    //implementation 'com.google.firebase:firebase-auth-ktx'
    testImplementation 'junit:junit:4.13.2'
    //noinspection GradleDependency
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    //noinspection GradleDependency
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    //noinspection GradleDependency
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    //noinspection GradleDependency
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"

    // Compose dependencies
    //noinspection GradleDependency
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.4.1"
    //noinspection GradleDependency
    implementation "androidx.navigation:navigation-compose:2.5.0-alpha03"
    implementation "com.google.accompanist:accompanist-flowlayout:0.17.0"
    implementation "com.google.accompanist:accompanist-navigation-animation:0.17.0"
    //noinspection GradleDependency
    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.0"
    implementation "com.google.maps.android:maps-compose:1.0.0"

    // Google Maps
    //noinspection GradleDependency
    implementation "com.google.android.gms:play-services-maps:18.0.2"

    // Coroutine Lifecycle Scopes
    //noinspection GradleDependency
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1"
    //noinspection GradleDependency
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.4.1"

    //Lifecycle
    //noinspection GradleDependency
    implementation "androidx.compose.runtime:runtime-livedata:$compose_version"

    // Paging Compose
    implementation "com.google.accompanist:accompanist-pager:0.17.0"
    implementation "com.google.accompanist:accompanist-pager-indicators:0.17.0"
    //noinspection GradleDependency
    implementation "androidx.paging:paging-compose:1.0.0-alpha14"

    //Material Icon
    //noinspection GradleDependency
    implementation "androidx.compose.material:material-icons-extended:$compose_version"

    //Coil Image
    implementation "io.coil-kt:coil-compose:1.4.0"

    //glide
    implementation 'com.github.bumptech.glide:glide:4.12.0'

    //palette
    implementation 'androidx.palette:palette-ktx:1.0.0'

    //timber
    implementation 'com.jakewharton.timber:timber:5.0.1'

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.squareup.okhttp3:okhttp:5.0.0-alpha.2"
    implementation "com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.2"

    //Dagger - Hilt
    implementation "com.google.dagger:hilt-android:2.39.1"
    kapt "com.google.dagger:hilt-android-compiler:2.39.1"
    implementation "androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha03"
    //noinspection GradleDependency
    kapt "androidx.hilt:hilt-compiler:1.0.0"
    //noinspection GradleDependency
    implementation 'androidx.hilt:hilt-navigation-compose:1.0.0'

    //Icon
    //noinspection GradleDependency
    implementation "androidx.compose.material:material-icons-extended:$compose_version"


}